name: update-oceano

on:
  schedule:
    # * is a special character in YAML so you have to quote this string - change cron string to '0 * 7 * *' to run once on the 7th day of the month
    - cron:  '0 * 7 * *'
  push:
    branches: [ master ]

jobs:    
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    container: bdbest/cinms:1.0 # docker image
    env:
      PASSWORD: t3mporarY
    steps:
      - name: clone repo
        run: git clone --depth 1 https://github.com/${{ github.repository }}.git .; ls
      - name: update nms4r
        run: installGithub.r marinebon/nms4r
#      - name: update_oceano-data
#        run: Rscript -e 'source("scripts/update_oceano-data.r")'
#        TODO: wrap in result = try(), then if (class(result) == "try-error") then move on
